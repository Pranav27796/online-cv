{% assign extracurriculars = site.data.data.extracurriculars %}
{% if extracurriculars %}
<section class="section extracurriculars-section">
  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-briefcase fa-stack-1x fa-inverse"></i>
    </span>
    extra curriculars
  </h2>

  {% for ec in extracurriculars %}
  <div class="item">

    <div class="meta">
      <h3 class="job-title">{{ ec.role }}</h3>
      <div class="upper-row">
        

        <div class="time">{{ ec.time }}</div>
      </div><!--//upper-row-->
    
      <div class="company">{{ ec.organisation }}</div>

    </div><!--//meta-->

    {% if ec.details %}
    <div class="details">
      {{ ec.details | markdownify }}
    </div>
    <!--//details-->
    {% endif %}

  </div>
  <!--//item-->
  {% endfor %}

</section>
<!--//section-->
{% endif %}
