    - role: Express Logistics - Intern
      time: Oct 2018 - April 2019
      company: Future Supply Chain Solutions, Mumbai, India
      details: |
        As an Express Logistics intern, I assisted in developing a digitized (consignment) pickup-deliver(PD) system. 
        My main contributions for the project included;
          - Field visits to conduct inventory analysis
          - Field testing the digitized PD system and training PD assistants
          - Prepared Business case documents for the new PD system
          - Provided daily inventory cooling reports
    - role: Centre of Excellence(CoE) - Intern
      time: Feb 2018 - May 2018
      company: LM Wind Power, Vadodara, India
      details: |
        As a part of the CoE department, I was handed the responsibility of providing solutions to improve the 
        material flow within the production shop floor. My roles 
          - Conducted a material flow analysis of current warehouse and manufacturing processes
          - Proposed a 5S material layout within the shopfloor to improve tool and material organisation
          - Proposed a Kanban 3 bin system for material flow 
    - role: Design - Intern
      time: May 2017 - July 2017
